	<style>
	.left {
  	position: absolute;
  	left: 40px;
  	padding: 10px;
	}
	</style>
    	</head>
	
	
	<body class = "left">
   	<h1> Lists of All Sightings </h1>

	<p>
	
	<form action = 'add/'> 
		<button type = 'submit'> Add a new squirrel sighting </button>
	</form>
	
	</p>
    
	
	<p>

        <form action = 'stats/'>
                <button type = 'submit'> View squirrel stats </button>
        </form>	
	
	
	</p>
    	<p>
    	<ul>
		{% for squirrel in squirrels %}
		<li><a href="{{squirrel.unique_squirrel_id}}"> {{ squirrel.unique_squirrel_id }} </a></li>

    	</ul>
   	</p>
